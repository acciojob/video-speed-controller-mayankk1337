<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="player"> 
        <video class="player__video" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            
            <button class="toggle">►</button>

            <button data-skip="-10" class="player__button rewind">« 10s</button>
            <button data-skip="25" class="player__button forward">25s »</button>

            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        </div>

    </div>
    
    <div class="wrapper">
        <div class="speed">
            <div class="speed-bar">1×</div>
        </div>
    </div>


<script src="./script.js"></script>
</body>
</html>
